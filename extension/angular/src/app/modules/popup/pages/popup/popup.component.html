<div class="w-96 h-3/4">
<header
    class="fixed inset-x-0 top-0 z-30 mx-auto w-full max-w-screen-md border border-gray-100 bg-white/80 py-3 shadow backdrop-blur-lg md:top-6 md:rounded-3xl lg:max-w-screen-lg">
    <div class="px-4">
        <div class="flex items-center justify-between">
            <div class="flex shrink-0">
                <a aria-current="page" class="flex items-center" >
                    <img class="h-7 w-auto" src="../../../../../assets/logo.jpeg" alt="">
                  
                </a>
            </div>
            <div class="hidden md:flex md:items-center md:justify-center md:gap-5">
              
            </div>
            <div *ngIf="isLogin && isNotionLoggedIn" (click)="signout()" class="flex items-center justify-end gap-3">
                
                <a class="inline-flex items-center justify-center rounded-xl bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm transition-all duration-150 hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
                    >Logout</a>
            </div>
        </div>
    </div>
</header>

<section class="w-full font-sans pb-8">
  <div class="  flex px-5 py-24 md:flex-row flex-col items-center h-screen">
    <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
      <div id="two" class="bg-transparent">
        <div class="box ">
            <ul>
                <li
                    class="font-semibold lg:leading-normal leading-normal tracking-wide text-base sm:text-xl md:text-2xl lg:text-3xl capitalize text-[#1d1d1f]">
                    Cutdown Lead Generation Times in Half</li>
                <li
                    class="font-semibold lg:leading-normal leading-normal tracking-wide text-base sm:text-xl md:text-2xl lg:text-3xl capitalize text-[#1d1d1f]">
                    You lead generation copilot</li>
                <li
                    class="font-semibold lg:leading-normal leading-normal tracking-wide text-base sm:text-xl md:text-2xl lg:text-3xl capitalize text-[#1d1d1f]">
                    Bring Online Profiles to Notion</li>
                <li
                    class="font-semibold lg:leading-normal leading-normal tracking-wide text-base sm:text-xl md:text-2xl lg:text-3xl capitalize text-[#1d1d1f]">
                    Build Notion Databases with a click</li>
            </ul>
        </div>
    </div>
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center lg:justify-start
       w-full">
        <button *ngIf="!isLogin"         (click)="createTab()"class="w-full sm:w-auto text-center text-sm sm:text-base text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded ">Sign in with Google</button>
        <a *ngIf="!isNotionLoggedIn && isLogin"         (click)="createTab()" class="w-full sm:w-auto text-center text-sm sm:text-base text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded ">Connect to Notion</a>
      </div>
      

      <ol class="mt-16 flex items-center justify-center md:justify-start w-full text-sm font-medium text-center text-gray-500 dark:text-gray-400 sm:text-base">
        <!-- completed state -->
        <li class="flex md:w-full items-center sm:after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-300 after:border-1 after:hidden sm:after:inline-block after:mx-6 xl:after:mx-10">
          <span class="flex items-center after:content-['/'] sm:after:hidden after:mx-2 after:text-gray-100 dark:after:text-gray-500">
            <span class="w-8 h-8 text-xs sm:w-10 sm:h-10 sm:text-sm text-white border border-solid border-gray-200 rounded-full flex items-center justify-center" *ngIf="isLogin">
              <span class="text-white">✔</span>
            </span>
            <span *ngIf="!isLogin" class="w-8 h-8 text-xs sm:w-10 sm:h-10 sm:text-sm border border-solid border-gray-200 rounded-full flex items-center justify-center">1</span>
          </span>
        </li>
        <!-- current state -->
        <li class="flex md:w-full items-center after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-300 after:border-1 after:hidden sm:after:inline-block after:mx-6 xl:after:mx-10">
          <span class="flex items-center after:content-['/'] sm:after:hidden after:mx-2 after:text-gray-100 dark:after:text-gray-500">
            <span class="w-8 h-8 text-xs sm:w-10 sm:h-10 sm:text-sm text-white border border-solid border-gray-200 rounded-full flex items-center justify-center" *ngIf="isNotionLoggedIn">
              <span class="text-white">✔</span>
            </span>
            <span *ngIf="!isNotionLoggedIn || !isLogin" class="w-8 h-8 text-xs sm:w-10 sm:h-10 sm:text-sm border border-solid border-gray-200 rounded-full flex items-center justify-center">2</span>
          </span>
        </li>
        <li *ngIf="isNotionLoggedIn && isLogin">
          You are ready to go
        </li>
        <li *ngIf="!isLogin">
         Login with google
        </li>
        <li *ngIf="!isNotionLoggedIn && isLogin">
          Login with notion
        </li>
      </ol>
      
      
      
      
      
      

    </div>
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 hidden md:block">
      <img class="object-cover object-center rounded" alt="hero" src="https://e0.pxfuel.com/wallpapers/90/1010/desktop-wallpaper-how-to-reverse-engineer-who-s-viewed-your-profile-on-linkedin-to-linkedin-business.jpg">
    </div>
  </div>
</section>
