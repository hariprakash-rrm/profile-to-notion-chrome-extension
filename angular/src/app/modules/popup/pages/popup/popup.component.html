<!-- your-component.component.html -->

<table *ngIf="message">
  <tr *ngFor="let item of getObjectEntries()">
    <th>{{ item.key }}</th>
    <td>
      <ul>
        <li *ngFor="let value of item.value">
          {{ value }}
        </li>
      </ul>
    </td>
  </tr>
</table>
